<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content='text/html;charset=utf8' />
<style type="text/css">
	html{font-size:12px;}
	fieldset{width:520px;margin:0 auto;}
	legend{font-weight:bold;font-size:14px;}
	label{float:left;width:70px;margin-left:10px;}
	.left{margin-left:80px;}
	.input{width:150px;}
	span{color:#666666;}
</style>

<script language='javascript'>
function InputCheck(LoginForm){

	if(LoginForm.username.value==""){
		alert("input username!");
		LoginForm.username.focus();
		return false;
	}
	if(LoginForm.password.value==""){
		alert("input password");
		LoginForm.password.focus();
		return false;
	}
}
</script>
</head>
<body>
<div>
	<fieldset>
		<legend>user login</legend>
		<form name="LoginForm" method="post" action="login.php" onsubmit="InputCheck(this)">
		<p>
			<label for="username" class="label">username:</label>
			<input id="username" name="username" type="text" class="input" />
		</p>
		<p>
			<label for="password" class="label">password:</label>
			<input id="password" name="password" type="password" class="input" />
		</p>
		<p>
			<input type="submit" name="submit" value="submit" class="left"/>
		</p>
		</form>
			<input type="submit" name="register" value="register" class="left" onclick="javascript:window.location.href='reg.html'" />
	</fieldset>
</div>
</body>
</html>
